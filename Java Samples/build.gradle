apply plugin: 'java'

repositories {
   
    // You can declare any Maven/Ivy/file repository here.
	mavenCentral()
    jcenter()
    maven { url "https://maven.restlet.com" }
}

dependencies {
   
   compile group: 'javax.websocket', name: 'javax.websocket-client-api', version: '1.1'
   compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.9'
   
   testImplementation 'junit:junit:4.12'	
}

task fatJar(type: Jar, dependsOn: 'classes') {
	manifest {
        attributes 'Implementation-Title': 'Sample WebSocket Client App',
            	'Main-Class': 'SampleRunner'
    }
    baseName = rootProject.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
